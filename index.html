<!DOCTYPE html>
    <html>
        <head>
            <title>Contact Us Page</title>
            <link rel="stylesheet" href="style.css">

        </head>
        <body>
            <div class="full-container">
                <div class="form-container">
                    <p><b>Contact Us</b></p>
                    <form>
                        First Name <span>*</span><br><br>
                        <input type="text" id="first-name"><br><br>
                        
                        Last Name <span>*</span><br><br>
                        <input type="text" id="last-name"><br><br>

                        Email address <span>*</span><br><br>
                        <input type="email" id="email"><br><br>

                        Query Type<br><br>
                        <input type="radio"> General Enquiry<br>
                        <input type="radio"> Support Request<br><br>
                        
                        <textarea id="message" name="message" rows="5" cols="33" placeholder="Enter text here"></textarea><br><br>


                        <Input type="checkbox"> I consent to being contacted by the team *</Input><br><br>
                        
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </body>

    </html>
